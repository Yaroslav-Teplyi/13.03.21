<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="header">
        <h2 class="header__title">
            Make it better!
        </h2>
    </header>
    
    <main class="main">
        <div class="main__add">
            <a href="#" class="main__add-btn">Add task</a>
        </div>

        <div class="main__empty-screen">
            <div class="main__image-block">
                <img src="images/all_done.svg" class="main__image" alt="all_done">
            </div>
            <div class="main__info">
                <h2 class="main__title">
                    You done all your tasks, you're great!
                </h2>
                <p class="main__text">
                    Press "Add task" to do more kind deeds
                </p>
            </div>
        </div>
    </main> 

    <script src="js.js"></script>
</body>
</html>
