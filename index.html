<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/iconfont.css">
    <script src="scripts/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header class="header">
        <h2 class="header__title">
            Make it better!
        </h2>
    </header>
    
    <main class="main">
        <div class="main__add">
            <ul class="main__new-tasks">
                
            </ul>
            <a href="#" class="main__add-btn">Add task</a>
            <div class="main__form-create disabled">
                <form action="#" method="dialog" class="main__form">
                    <div class="main__task-info">
                        <input type="text" class="main__task-input" placeholder="I need to do...">
                        <div class="main__task-settings">
                            <div class="main__task-data">
                                
                            </div>
                        </div>
                    </div>
                    <div class="main__buttons">
                        <button class="main__add-task btn">Add task</button>
                        <button class="main__cancel btn">Cansel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="main__empty-screen">
            <div class="main__image-block">
                <img src="images/all_done.svg" class="main__image" alt="all_done">
            </div>
            <div class="main__info">
                <h2 class="main__title">
                    You done all your tasks, you're great!
                </h2>
                <p class="main__text">
                    Press "Add task" to do more kind deeds
                </p>
            </div>
        </div>

    </main> 

    <script src="https://kit.fontawesome.com/18c6722e77.js" crossorigin="anonymous"></script>
    <script src="scripts/js.js"></script>
</body>
</html>
